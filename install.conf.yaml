- clean: ['~']

- link:
    ~/.profile: profile
    ~/.alias: alias
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.inputrc: inputrc
    ~/.functions: functions
    ~/.tmux.conf: tmux.conf
